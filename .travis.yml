language: ruby
rvm:
- 2.5.1
before_install:
- gem --version
- gem update --system 3.0.6
- gem --version
- bundler -v
- gem install bundler -v 2.0.2
- bundler -v
script: JEKYLL_ENV=production bundle exec jekyll build
after_success:
- openssl aes-256-cbc -K $encrypted_2a7123d3ade4_key -iv $encrypted_2a7123d3ade4_iv
  -in private_key.enc -out private_key -d
- chmod go-rwx private_key
- rsync -v -r -e "ssh -i private_key" _site/ $REMOTE_LOCATON
env:
  global:
    secure: 
addons:
  ssh_known_hosts: tinevanlent.be
