language: ruby
rvm:
- 2.5.1
before_install:
- gem update --system 3.0.6
- gem install bundler -v 2.0.2
script: ./script/cibuild
after_success:
- openssl aes-256-cbc -K $encrypted_2a7123d3ade4_key -iv $encrypted_2a7123d3ade4_iv
  -in private_key.enc -out private_key -d
- chmod go-rwx private_key
- rsync -v -r -e "ssh -i private_key" _site/ $REMOTE_USER@tinevanlent.be:$REMOTE_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
  ssh_known_hosts: tinevanlent.be
  apt:
    packages:
    - libcurl4-openssl-dev
cache: bundler
sudo: false